<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formatação de formulário com CSS</title>
</head>
<body>

    <form action="">
        <!-- usuario -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite o seu nome de usuário...">
        </div>

        <!-- email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail...">
        </div>

        <!-- Estado -->
        <div class="form-group">
            <label for="estados">Etados</label>
            <select class="form-control" name="estados" id="estados">
                <option value="minas gerais">Minas Gerais</option>
                <option value="são paulo">São Paulo</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="outros">...</option>
            </select>
        </div>

        <!-- Mensagem -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" name="mensagem" id="mensagem"></textarea>
        </div>

        <!-- Arquivo -->
        <div class="custom-file">
            <label class="custom-file-label" for="file">Selecione arquivo</label>
            <input class="custom-file-input" type="file" name="file" id="file">
        </div>
    </form>

    <!-- formulário inline -->
    <form action="">
        <div class="form-inline">
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuário">
            <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
            <input class="btn" type="submit" value="Enviar">
        </div>
    </form>
    
</body>
</html>
