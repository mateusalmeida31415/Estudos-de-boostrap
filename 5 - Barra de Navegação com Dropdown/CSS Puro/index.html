<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Barra de navegação com dropdown</title>
</head>
<body>
    <!-- barra de navegação com dropdown -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- logo da página -->
        <a class="navbar-brand" href="#">
            <h1>Chalé Hotel</h1>
            <img src="https://images.vexels.com/media/users/3/142020/isolated/lists/57c9a9b3b4fdd07cc52898e52d64cea7-vendido-vermelho-arredondado.png" alt="logo">
        </a>
        <!-- botão hamburger -->
        <button class="navbar-toggle">
            <!-- Hamburger icone -->
            <span class="navbar-toggle-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </span>
        </button>
        
        <!-- menu de itens -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contatos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#">Foto</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cerimônia</a>
                        <a class="dropdown-item" href="#">Perfil</a>
                        <a class="dropdown-item" href="#">Paisagem</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <script src="./js/script.js"></script>
</body>
</html>
