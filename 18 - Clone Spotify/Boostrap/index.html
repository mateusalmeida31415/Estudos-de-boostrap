<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Favicon Spotify-->
    <link rel="icon" href="imagens/favicon.png">

    <!--Arquivo CSS Externo-->
    <link rel="stylesheet" href="css/style.css">

    <title>Spotify</title>
  </head>
  <body>
    <header class="fixed-top"> <!-- Início Cabeçalho -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">

          <a href="" class="navbar-brand"> <!--Início Logo Spotify-->
            <img width="142" src="imagens/spotify.svg" alt="Logo Spotify">
          </a><!--Fim Logo Spotify-->
          
          <button class="navbar-toggler border border-light" data-toggle="collapse" data-target="#navegacao"> <!--Início Butão Hamburger-->
            <span class="navbar-toggler-icon"></span>
          </button> <!-- Fim Butão Hamburger-->

          <div class="collapse navbar-collapse" id="navegacao"> <!-- Hidden menu -->
            
            <ul class="navbar-nav ml-auto"> <!-- Início Barra de navegação -->
              <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Premium</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Ajuda</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Baixar</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold d-md-block d-none disabled">|</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Inscreva-se</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white font-weight-bold">Entrar</a></li>
            </ul> <!-- Fim Barra de navegação -->

          </div>
        </div>
      </nav>
    </header> <!-- Fim Cabeçalho -->

    <section id="principal" class="d-flex align-items-center">
      <div class="container text-center">
        <h1 class="display-3 text-white font-weight-bold">Músicas para todos.</h1>
        <div class="row justify-content-center justify-content-end">
          <div class="col-md-4 d-flex justify-content-center">
            <a href="#" class="btn w-100">Aproveite o Spotify Free</a>
          </div>
          <div class="col-md-4">
            <a href="#" class="btn btn-outline-light ml-2 w-100">Aproveite o Spotify Free</a>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
